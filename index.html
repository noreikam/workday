<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header with title, description and current date -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Sunday, February 27th</p>
    </header>
    <!-- 9-5 calendar with columns for time, tasks and save button -->
    <main class="container">
      <!-- 9am -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">9AM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
      <!-- 10am -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">10AM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
      <!-- 11am -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">11AM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
      <!-- 12pm -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">12PM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
      <!-- 1pm -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">1PM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
      <!-- 2pm -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">2PM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
      <!-- 3pm -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">3PM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
      <!-- 4pm -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">4PM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
      <!-- 5pm -->
      <section class="row font-weight-bold justify-content-center">
        <label class="col-1 hour text-right py-3">5PM</label>
        <textarea class="col-8">Enter task</textarea>
        <button class="saveBtn col-1 fa-solid fa-floppy-disk mr-2"></button>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/df862b7a4f.js" crossorigin="anonymous"></script>
  </body>
</html>
